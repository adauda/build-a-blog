{% extends "base.html" %}
{% block content %}

  <center> <h1> <a href="/">New Post</a> </h1> </center>

  <form method="post">

    {% for art in arts%}
    <div class="art">
        <div><a href="/blog/{{art.key().id()}}" class ="art-title">{{art.title}}</a></div>
        <pre class ="art-body">{{art.art}}</pre>
      </div>
    {% endfor %}

  </form>


{% endblock %}
